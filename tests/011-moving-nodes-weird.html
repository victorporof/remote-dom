<!DOCTYPE html>
<html lang="en">
  <input type="button" value="Reparent me"></input>
  <head>
    <meta charset="UTF-8" />
    <style>
      #first,
      #second,
      #third {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    <script>
      const button = document.querySelector("input");
      const first = document.querySelector("#first");
      const second = document.querySelector("#second");
      const third = document.querySelector("#third");
      button.onclick = () => {
        if (button.parentNode == first) {
          second.appendChild(button);
        } else if (button.parentNode == second) {
          third.appendChild(button);
        } else if (button.parentNode == third) {
          first.appendChild(button);
        } else {
          first.appendChild(button);
        }
      };
    </script>
  </body>
</html>
